<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Slayer</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a0a0a 50%, #0a0000 100%);
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
            text-shadow: 
                3px 3px 0px #8b0000,
                6px 6px 0px #600000,
                2px 2px 10px #ff0000,
                0 0 20px rgba(255, 0, 0, 0.5);
            letter-spacing: 4px;
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { 
                text-shadow: 
                    3px 3px 0px #8b0000,
                    6px 6px 0px #600000,
                    2px 2px 10px #ff0000,
                    0 0 20px rgba(255, 0, 0, 0.5); 
            }
            50% { 
                text-shadow: 
                    3px 3px 0px #8b0000,
                    6px 6px 0px #600000,
                    2px 2px 15px #ff0000,
                    0 0 30px rgba(255, 0, 0, 0.8); 
            }
        }

        #gameCanvas {
            border: 6px solid #8b0000;
            background: #1a1a2e;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            box-shadow: 
                0 0 20px rgba(139, 0, 0, 0.6),
                inset 0 0 30px rgba(0, 0, 0, 0.8);
            touch-action: none;
            max-width: 100%;
            height: auto;
            display: block;
        }

        #ui {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            font-size: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            background: linear-gradient(135deg, #1a0000 0%, #0a0000 100%);
            padding: 12px 18px;
            border-radius: 0;
            border: 3px solid #8b0000;
            box-shadow: 
                0 0 10px rgba(139, 0, 0, 0.5),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
            color: #ff3333;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .stat span {
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        #instructions {
            margin-top: 20px;
            text-align: center;
            color: #999;
            font-size: 10px;
            line-height: 18px;
            max-width: 800px;
        }

        .unlock {
            color: #ffaa00;
            text-shadow: 0 0 8px rgba(255, 170, 0, 0.8);
        }

        #mobileControls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 0 20px;
            gap: 20px;
            justify-content: space-between;
            align-items: flex-end;
        }

        .control-group {
            display: flex;
            gap: 10px;
        }

        .dpad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
        }

        .btn {
            background: linear-gradient(135deg, #1a0000 0%, #0a0000 100%);
            border: 3px solid #8b0000;
            color: #ff3333;
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
        }

        .btn:active {
            background: linear-gradient(135deg, #3a0000 0%, #2a0000 100%);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.8);
        }

        .btn-up { grid-column: 2; grid-row: 1; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }
        .btn-down { grid-column: 2; grid-row: 3; }

        .btn-action {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 12px;
        }

        @media (max-width: 850px) {
            h1 { font-size: 32px; }
            #ui { font-size: 10px; }
            .stat { padding: 8px 12px; }
            #mobileControls { display: flex; }
            #instructions { margin-bottom: 180px; }
        }

        @media (max-width: 600px) {
            h1 { 
                font-size: 24px;
                margin-bottom: 10px;
            }
            #gameCanvas {
                border: 4px solid #8b0000;
            }
            #ui { 
                font-size: 8px;
                gap: 8px;
            }
            .stat { 
                padding: 6px 10px;
                border: 2px solid #8b0000;
            }
            #instructions {
                font-size: 8px;
                line-height: 14px;
                padding: 0 10px;
            }
        }

        @media (max-width: 400px) {
            h1 { 
                font-size: 20px;
                letter-spacing: 2px;
            }
            .dpad {
                grid-template-columns: repeat(3, 50px);
                grid-template-rows: repeat(3, 50px);
                gap: 3px;
            }
            .btn {
                font-size: 16px;
            }
            .btn-action {
                width: 60px;
                height: 60px;
                font-size: 10px;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            #mobileControls {
                bottom: 10px;
                padding: 0 10px;
            }
            .dpad {
                grid-template-columns: repeat(3, 50px);
                grid-template-rows: repeat(3, 50px);
            }
            .btn-action {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <h1>⚔️ PIXEL SLAYER ⚔️</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="ui">
        <div class="stat">KILLS <span id="score">0</span></div>
        <div class="stat">LEVEL <span id="level">1</span></div>
        <div class="stat">POTIONS <span id="potions">0</span></div>
        <div class="stat">HP <span id="health">100</span></div>
    </div>
    <div id="instructions">
        ARROW KEYS - MOVE | SPACE - ATTACK | H - USE POTION | P - PAUSE | <span id="weaponSwitch"></span>R - RESTART<br>
        DEFEAT 10 ORCS PER LEVEL!
    </div>

    <div id="mobileControls">
        <div class="control-group">
            <div class="dpad">
                <button class="btn btn-up" data-key="ArrowUp">▲</button>
                <button class="btn btn-left" data-key="ArrowLeft">◄</button>
                <button class="btn btn-right" data-key="ArrowRight">►</button>
                <button class="btn btn-down" data-key="ArrowDown">▼</button>
            </div>
        </div>
        <div class="control-group" style="flex-direction: column; gap: 10px;">
            <button class="btn btn-action" data-key="Space">ATK</button>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-action" style="width: 60px; height: 60px; font-size: 10px;" data-key="KeyQ">SWAP</button>
                <button class="btn btn-action" style="width: 60px; height: 60px; font-size: 10px;" data-key="KeyH">HEAL</button>
            </div>
            <button class="btn btn-action" style="width: 60px; height: 60px;" data-key="KeyP">⏸</button>
        </div>
    </div>

    <script>
        'use strict';

        const CANVAS = document.getElementById('gameCanvas');
        const CTX = CANVAS.getContext('2d');
        const GROUND = CANVAS.height - 50;
        const GRAVITY = 0.5;
        const JUMP_POWER = -12;
        const PLAYER_SPEED = 5;
        const ORC_SPAWN_RATE = 120;
        const ATTACK_DURATION = 15;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let musicPlaying = false;
        let pauseMusicPlaying = false;
        let currentNote = 0;
        let musicInterval = null;
        let bassInterval = null;
        let currentBassNote = 0;
        let padOscillator = null;
        let padGain = null;
        let pauseMusicInterval = null;
        let arpeggioInterval = null;
        let currentArpNote = 0;

        const melody = [
            {freq: 329.63, duration: 200}, {freq: 329.63, duration: 200}, {freq: 392.00, duration: 200},
            {freq: 493.88, duration: 300}, {freq: 440.00, duration: 300}, {freq: 392.00, duration: 400},
            {freq: 329.63, duration: 200}, {freq: 329.63, duration: 200}, {freq: 392.00, duration: 200},
            {freq: 523.25, duration: 300}, {freq: 493.88, duration: 500},
            {freq: 587.33, duration: 200}, {freq: 523.25, duration: 200}, {freq: 493.88, duration: 200},
            {freq: 440.00, duration: 300}, {freq: 493.88, duration: 300}, {freq: 392.00, duration: 400},
            {freq: 440.00, duration: 200}, {freq: 493.88, duration: 200}, {freq: 523.25, duration: 200},
            {freq: 587.33, duration: 400}, {freq: 523.25, duration: 200}, {freq: 493.88, duration: 200},
            {freq: 440.00, duration: 400}, {freq: 392.00, duration: 400},
            {freq: 329.63, duration: 200}, {freq: 392.00, duration: 200}, {freq: 329.63, duration: 200},
            {freq: 293.66, duration: 600}, {freq: 329.63, duration: 600}
        ];

        const bassLine = [
            {freq: 164.81, duration: 400}, {freq: 164.81, duration: 400},
            {freq: 196.00, duration: 400}, {freq: 196.00, duration: 400},
            {freq: 220.00, duration: 400}, {freq: 220.00, duration: 400},
            {freq: 196.00, duration: 400}, {freq: 196.00, duration: 400},
            {freq: 164.81, duration: 400}, {freq: 164.81, duration: 400},
            {freq: 146.83, duration: 400}, {freq: 146.83, duration: 400},
            {freq: 164.81, duration: 800}
        ];

        const arpeggio = [
            {freq: 329.63, duration: 100}, {freq: 392.00, duration: 100}, {freq: 493.88, duration: 100},
            {freq: 392.00, duration: 100}, {freq: 329.63, duration: 100}, {freq: 392.00, duration: 100},
            {freq: 493.88, duration: 100}, {freq: 392.00, duration: 100},
            {freq: 392.00, duration: 100}, {freq: 493.88, duration: 100}, {freq: 587.33, duration: 100},
            {freq: 493.88, duration: 100}, {freq: 392.00, duration: 100}, {freq: 493.88, duration: 100},
            {freq: 587.33, duration: 100}, {freq: 493.88, duration: 100},
            {freq: 440.00, duration: 100}, {freq: 523.25, duration: 100}, {freq: 659.25, duration: 100},
            {freq: 523.25, duration: 100}, {freq: 440.00, duration: 100}, {freq: 523.25, duration: 100},
            {freq: 659.25, duration: 100}, {freq: 523.25, duration: 100}
        ];

        const pauseMelody = [
            {freq: 523.25, duration: 600}, {freq: 587.33, duration: 600}, {freq: 659.25, duration: 600},
            {freq: 587.33, duration: 600}, {freq: 523.25, duration: 800}, {freq: 392.00, duration: 600},
            {freq: 440.00, duration: 600}, {freq: 493.88, duration: 800}, {freq: 523.25, duration: 600},
            {freq: 493.88, duration: 600}, {freq: 440.00, duration: 600}, {freq: 392.00, duration: 1200}
        ];

        const game = {
            score: 0, potions: 0, health: 100, maxHealth: 100,
            running: false, started: false, paused: false,
            level: 1, maxLevel: 3, orcsPerLevel: 10, gameWon: false,
            bossSpawned: false, bossDefeated: false,
            swords: 0, axes: 0
        };

        const boss = {
            active: false,
            x: 0, y: 0, width: 80, height: 100,
            speed: 1.5, health: 5, maxHealth: 5,
            attackCooldown: 0, walkFrame: 0
        };

        const bloodRainParticles = [];
        let bloodRainTimer = 0;

        const player = {
            x: 100, y: 300, width: 30, height: 40, speed: PLAYER_SPEED,
            velocityY: 0, jumping: false, attacking: false, attackTimer: 0,
            facing: 1, weapon: 'sword', battleAxeUnlocked: false
        };

        const keys = {};
        const orcs = [];
        const weapons = [];
        const bloodParticles = [];
        let orcSpawnTimer = 0;

        class BloodParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8 - 4;
                this.size = Math.random() * 6 + 2;
                this.life = 40;
                this.maxLife = 40;
                this.color = Math.random() > 0.5 ? '#8b0000' : '#600000';
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.4;
                this.life--;
            }
            draw() {
                const alpha = this.life / this.maxLife;
                CTX.fillStyle = this.color;
                CTX.globalAlpha = alpha;
                CTX.fillRect(this.x, this.y, this.size, this.size);
                if (this.size > 3) {
                    CTX.fillRect(this.x + 1, this.y + this.size, this.size - 2, 2);
                }
                CTX.globalAlpha = 1;
            }
            isDead() {
                return this.life <= 0;
            }
        }

        function playNote(frequency, duration, volume, waveType) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = waveType;
            oscillator.frequency.value = frequency;
            
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function startPad() {
            padOscillator = audioContext.createOscillator();
            padGain = audioContext.createGain();
            
            padOscillator.connect(padGain);
            padGain.connect(audioContext.destination);
            
            padOscillator.type = 'sawtooth';
            padOscillator.frequency.value = 164.81;
            
            padGain.gain.setValueAtTime(0, audioContext.currentTime);
            padGain.gain.linearRampToValueAtTime(0.04, audioContext.currentTime + 2);
            
            padOscillator.start(audioContext.currentTime);
        }

        function stopPad() {
            if (padOscillator && padGain) {
                padGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.5);
                padOscillator.stop(audioContext.currentTime + 0.5);
                padOscillator = null;
                padGain = null;
            }
        }

        function startMusic() {
            if (musicPlaying) return;
            musicPlaying = true;
            currentNote = 0;
            currentBassNote = 0;
            currentArpNote = 0;
            startPad();
            
            function playNextNote() {
                if (!musicPlaying) return;
                const note = melody[currentNote];
                playNote(note.freq, note.duration, 0.10, 'square');
                currentNote = (currentNote + 1) % melody.length;
                musicInterval = setTimeout(playNextNote, note.duration);
            }
            
            function playNextBass() {
                if (!musicPlaying) return;
                const note = bassLine[currentBassNote];
                playNote(note.freq, note.duration, 0.12, 'triangle');
                currentBassNote = (currentBassNote + 1) % bassLine.length;
                bassInterval = setTimeout(playNextBass, note.duration);
            }
            
            function playNextArp() {
                if (!musicPlaying) return;
                const note = arpeggio[currentArpNote];
                playNote(note.freq, note.duration, 0.05, 'square');
                currentArpNote = (currentArpNote + 1) % arpeggio.length;
                arpeggioInterval = setTimeout(playNextArp, note.duration);
            }
            
            playNextNote();
            playNextBass();
            playNextArp();
        }

        function stopMusic() {
            musicPlaying = false;
            if (musicInterval) { clearTimeout(musicInterval); musicInterval = null; }
            if (bassInterval) { clearTimeout(bassInterval); bassInterval = null; }
            if (arpeggioInterval) { clearTimeout(arpeggioInterval); arpeggioInterval = null; }
            stopPad();
        }

        function playPauseMusic() {
            if (pauseMusicPlaying) return;
            pauseMusicPlaying = true;
            let currentPauseNote = 0;
            
            function playNextPauseNote() {
                if (!pauseMusicPlaying) return;
                const note = pauseMelody[currentPauseNote];
                playNote(note.freq, note.duration, 0.06, 'sine');
                currentPauseNote = (currentPauseNote + 1) % pauseMelody.length;
                pauseMusicInterval = setTimeout(playNextPauseNote, note.duration);
            }
            
            playNextPauseNote();
        }

        function stopPauseMusic() {
            pauseMusicPlaying = false;
            if (pauseMusicInterval) { clearTimeout(pauseMusicInterval); pauseMusicInterval = null; }
        }

        function setupMobileControls() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                const key = btn.dataset.key;
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    keys[key] = true;
                    handleKeyAction(key, true);
                });
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    keys[key] = false;
                });
                btn.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    keys[key] = true;
                    handleKeyAction(key, true);
                });
                btn.addEventListener('mouseup', (e) => {
                    e.preventDefault();
                    keys[key] = false;
                });
            });
        }

        function handleKeyAction(code, isDown) {
            if (!isDown) return;
            if (code === 'Space') {
                if (!game.started) {
                    game.started = true;
                    game.running = true;
                    startMusic();
                } else if (!player.attacking && game.running && !game.paused) {
                    player.attacking = true;
                    player.attackTimer = ATTACK_DURATION;
                }
            }
            if (code === 'KeyP') {
                if (game.started && game.running) {
                    game.paused = !game.paused;
                    if (game.paused) {
                        stopMusic();
                        playPauseMusic();
                    } else {
                        stopPauseMusic();
                        startMusic();
                    }
                }
            }
            if (code === 'KeyH' && game.potions > 0 && game.health < game.maxHealth && !game.paused) {
                game.potions--;
                game.health = Math.min(game.maxHealth, game.health + 30);
                updateUI();
            }
            if (code === 'KeyQ' && player.battleAxeUnlocked && !game.paused) {
                player.weapon = player.weapon === 'sword' ? 'battleaxe' : 'sword';
                updateWeaponUI();
            }
        }

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space') {
                e.preventDefault();
                if (!game.started) {
                    game.started = true;
                    game.running = true;
                    startMusic();
                } else if (!player.attacking && game.running && !game.paused) {
                    player.attacking = true;
                    player.attackTimer = ATTACK_DURATION;
                }
            }
            if (e.code === 'KeyP') {
                if (game.started && game.running) {
                    game.paused = !game.paused;
                    if (game.paused) {
                        stopMusic();
                        playPauseMusic();
                    } else {
                        stopPauseMusic();
                        startMusic();
                    }
                }
            }
            if (e.code === 'KeyQ' && player.battleAxeUnlocked && !game.paused) {
                player.weapon = player.weapon === 'sword' ? 'battleaxe' : 'sword';
                updateWeaponUI();
            }
            if (e.code === 'KeyH' && game.potions > 0 && game.health < game.maxHealth && !game.paused) {
                game.potions--;
                game.health = Math.min(game.maxHealth, game.health + 30);
                updateUI();
            }
            if (e.code === 'KeyR') { location.reload(); }
        });

        document.addEventListener('keyup', (e) => { keys[e.code] = false; });

        function updateWeaponUI() {
            const weaponSwitch = document.getElementById('weaponSwitch');
            if (player.battleAxeUnlocked) {
                weaponSwitch.innerHTML = 'Q - SWITCH (<span class="unlock">' + 
                    (player.weapon === 'sword' ? 'SWORD' : 'BATTLE AXE') + '</span>) | ';
            } else {
                weaponSwitch.innerHTML = '';
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = game.score;
            document.getElementById('level').textContent = game.level;
            document.getElementById('potions').textContent = game.potions;
            document.getElementById('health').textContent = Math.max(0, Math.floor(game.health));
        }

        function spawnOrc() {
            const sizeMultiplier = 1 + (game.level - 1) * 0.25;
            const health = game.level === 3 ? 3 : 2;
            orcs.push({
                x: CANVAS.width + 50,
                y: GROUND - (40 * sizeMultiplier),
                width: 40 * sizeMultiplier,
                height: 40 * sizeMultiplier,
                speed: 2 + Math.random(),
                health: health,
                maxHealth: health,
                level: game.level,
                walkFrame: 0
            });
        }

        function spawnPotion(x, y) {
            weapons.push({
                x: x, y: y,
                type: 'potion',
                velocityY: -5, gravity: 0.3
            });
        }

        function spawnWeapon(x, y) {
            const rand = Math.random();
            if (rand < 0.7) {
                spawnPotion(x, y);
            } else if (rand < 0.85) {
                weapons.push({
                    x: x, y: y,
                    type: 'sword',
                    velocityY: -5, gravity: 0.3
                });
            } else {
                weapons.push({
                    x: x, y: y,
                    type: 'axe',
                    velocityY: -5, gravity: 0.3
                });
            }
        }

        function createBloodSplatter(x, y) {
            for (let i = 0; i < 15; i++) {
                bloodParticles.push(new BloodParticle(x, y));
            }
        }

        function spawnBoss() {
            boss.active = true;
            boss.x = CANVAS.width + 100;
            boss.y = GROUND - boss.height;
            boss.health = boss.maxHealth;
            boss.attackCooldown = 0;
            boss.walkFrame = 0;
            game.bossSpawned = true;
        }

        function createBloodRain() {
            for (let i = 0; i < 100; i++) {
                bloodRainParticles.push({
                    x: Math.random() * CANVAS.width,
                    y: -Math.random() * CANVAS.height,
                    speed: Math.random() * 3 + 2,
                    length: Math.random() * 10 + 5
                });
            }
            bloodRainTimer = 180;
        }

        function drawPlayer() {
            const p = player;
            CTX.fillStyle = '#8b7355';
            CTX.fillRect(p.x + 6, p.y + 28, 8, 14);
            CTX.fillRect(p.x + 16, p.y + 28, 8, 14);
            CTX.fillStyle = '#4a4a4a';
            CTX.fillRect(p.x + 2, p.y + 2, 26, 28);
            CTX.fillStyle = '#6a6a6a';
            CTX.fillRect(p.x + 3, p.y + 3, 24, 4);
            CTX.fillRect(p.x + 4, p.y + 10, 22, 3);
            CTX.fillRect(p.x + 5, p.y + 16, 20, 2);
            CTX.fillStyle = '#5a3a1a';
            CTX.fillRect(p.x + 2, p.y + 22, 26, 4);
            CTX.fillStyle = '#8a7a5a';
            CTX.fillRect(p.x + 12, p.y + 22, 6, 4);
            CTX.fillStyle = '#5a5a5a';
            CTX.fillRect(p.x - 2, p.y + 1, 10, 10);
            CTX.fillRect(p.x + 22, p.y + 1, 10, 10);
            CTX.fillStyle = '#3a3a3a';
            CTX.fillRect(p.x, p.y - 2, 3, 4);
            CTX.fillRect(p.x + 27, p.y - 2, 3, 4);
            CTX.fillStyle = '#7a7a7a';
            CTX.fillRect(p.x - 1, p.y + 2, 8, 2);

        function drawOrc(orc) {
            const colors = [
                {body: '#2d5016', head: '#4a7c2c'},
                {body: '#5a1a3a', head: '#8a2a5a'},
                {body: '#1a2a5a', head: '#2a4a8a'}
            ];
            const color = colors[orc.level - 1];
            orc.walkFrame = (orc.walkFrame + 0.1) % (Math.PI * 2);
            const legOffset = Math.sin(orc.walkFrame) * 3;
            CTX.fillStyle = color.body;
            const legWidth = orc.width * 0.25;
            const legHeight = orc.height * 0.4;
            CTX.fillRect(orc.x + orc.width * 0.2, orc.y + orc.height - legHeight + legOffset, legWidth, legHeight);
            CTX.fillRect(orc.x + orc.width * 0.55, orc.y + orc.height - legHeight - legOffset, legWidth, legHeight);
            CTX.fillStyle = '#1a1a1a';
            CTX.fillRect(orc.x + orc.width * 0.18, orc.y + orc.height + legOffset, legWidth * 1.2, orc.height * 0.1);
            CTX.fillRect(orc.x + orc.width * 0.53, orc.y + orc.height - legOffset, legWidth * 1.2, orc.height * 0.1);
            CTX.fillStyle = color.body;
            CTX.fillRect(orc.x, orc.y, orc.width, orc.height * 0.7);
            CTX.fillStyle = color.head;
            const headWidth = orc.width * 0.6;
            const headHeight = orc.height * 0.45;
            CTX.fillRect(orc.x + orc.width * 0.2, orc.y - headHeight, headWidth, headHeight);
            CTX.fillStyle = '#2a2a2a';
            const hornHeight = orc.height * 0.5;
            CTX.beginPath();
            CTX.moveTo(orc.x + orc.width * 0.25, orc.y - headHeight);
            CTX.quadraticCurveTo(orc.x + orc.width * 0.1, orc.y - headHeight - hornHeight * 0.5, orc.x + orc.width * 0.05, orc.y - headHeight - hornHeight);
            CTX.lineTo(orc.x + orc.width * 0.15, orc.y - headHeight - hornHeight * 0.9);
            CTX.quadraticCurveTo(orc.x + orc.width * 0.18, orc.y - headHeight - hornHeight * 0.4, orc.x + orc.width * 0.3, orc.y - headHeight);
            CTX.closePath();
            CTX.fill();
            CTX.beginPath();
            CTX.moveTo(orc.x + orc.width * 0.75, orc.y - headHeight);
            CTX.quadraticCurveTo(orc.x + orc.width * 0.9, orc.y - headHeight - hornHeight * 0.5, orc.x + orc.width * 0.95, orc.y - headHeight - hornHeight);
            CTX.lineTo(orc.x + orc.width * 0.85, orc.y - headHeight - hornHeight * 0.9);
            CTX.quadraticCurveTo(orc.x + orc.width * 0.82, orc.y - headHeight - hornHeight * 0.4, orc.x + orc.width * 0.7, orc.y - headHeight);
            CTX.closePath();
            CTX.fill();
            CTX.fillStyle = '#444';
            CTX.fillRect(orc.x + orc.width * 0.12, orc.y - headHeight - hornHeight * 0.8, orc.width * 0.04, hornHeight * 0.3);
            CTX.fillRect(orc.x + orc.width * 0.84, orc.y - headHeight - hornHeight * 0.8, orc.width * 0.04, hornHeight * 0.3);
            CTX.fillStyle = '#ff0000';
            const eyeSize = orc.width * 0.12;
            CTX.fillRect(orc.x + orc.width * 0.3, orc.y - headHeight * 0.6, eyeSize, eyeSize);
            CTX.fillRect(orc.x + orc.width * 0.55, orc.y - headHeight * 0.6, eyeSize, eyeSize);
            CTX.fillStyle = '#ff6666';
            const glowSize = eyeSize * 0.5;
            CTX.fillRect(orc.x + orc.width * 0.32, orc.y - headHeight * 0.58, glowSize, glowSize);
            CTX.fillRect(orc.x + orc.width * 0.57, orc.y - headHeight * 0.58, glowSize, glowSize);
            CTX.fillStyle = '#eee';
            const tuskWidth = orc.width * 0.08;
            const tuskHeight = headHeight * 0.3;
            CTX.fillRect(orc.x + orc.width * 0.28, orc.y - headHeight * 0.2, tuskWidth, tuskHeight);
            CTX.fillRect(orc.x + orc.width * 0.62, orc.y - headHeight * 0.2, tuskWidth, tuskHeight);

            if (orc.level === 3 && orc.maxHealth) {
                const barWidth = orc.width;
                const barHeight = 6;

                const barY = orc.y - headHeight - hornHeight - 15;
                CTX.fillStyle = '#2a0000';
                CTX.fillRect(barX, barY, barWidth, barHeight);

                CTX.strokeStyle = '#000';
                CTX.lineWidth = 1;
                CTX.strokeRect(barX, barY, barWidth, barHeight);
            }
        }

        function drawBackground() {
            CTX.fillStyle = '#0a0a1a';
            CTX.fillRect(0, 0, CANVAS.width, CANVAS.height);
            
            if (game.level < 3) {
                CTX.fillStyle = '#ffffff';
                for (let i = 0; i < 50; i++) {
                    const starX = (i * 47 + Date.now() * 0.01) % CANVAS.width;
                    const starY = (i * 67) % (CANVAS.height - 100);
                    CTX.fillRect(starX, starY, 2, 2);
                }
                CTX.fillStyle = '#4a2a6a';
                CTX.beginPath();
                CTX.arc(650, 80, 30, 0, Math.PI * 2);
                CTX.fill();
                CTX.fillStyle = '#6a4a3a';
                CTX.beginPath();
                CTX.arc(150, 120, 20, 0, Math.PI * 2);
                CTX.fill();
                CTX.fillStyle = '#3d3d5c';
                CTX.fillRect(0, GROUND, CANVAS.width, CANVAS.height - GROUND);
                CTX.strokeStyle = '#2a2a4a';
                CTX.lineWidth = 2;
                for (let y = GROUND; y < CANVAS.height; y += 20) {
                    for (let x = 0; x < CANVAS.width; x += 40) {
                        CTX.strokeRect(x, y, 40, 20);
                    }
                }
                const windowPositions = [
                    {x: 100, y: GROUND - 120}, {x: 300, y: GROUND - 150},
                    {x: 500, y: GROUND - 100}, {x: 650, y: GROUND - 140}
                ];
                windowPositions.forEach(pos => {
                    CTX.fillStyle = '#2a2a3a';
                    CTX.fillRect(pos.x - 5, pos.y - 5, 60, 80);
                    CTX.fillStyle = '#0a0a1a';
                    CTX.fillRect(pos.x, pos.y, 50, 70);
                    CTX.fillStyle = '#ffffff';
                    for (let i = 0; i < 8; i++) {
                        const sx = pos.x + (i * 13) % 45 + 2;
                        const sy = pos.y + (i * 17) % 65 + 2;
                        CTX.fillRect(sx, sy, 1, 1);
                    }
                    CTX.fillStyle = '#1a1a2a';
                    CTX.fillRect(pos.x, pos.y + 33, 50, 4);
                    CTX.fillRect(pos.x + 23, pos.y, 4, 70);
                });
            } else {
                CTX.fillStyle = '#0f0510';
                CTX.fillRect(0, 0, CANVAS.width, CANVAS.height);
                CTX.fillStyle = '#2a1a2a';
                for (let y = 0; y < CANVAS.height; y += 16) {
                    for (let x = 0; x < CANVAS.width; x += 32) {
                        const offsetX = (y / 16) % 2 === 0 ? 0 : 16;
                        CTX.fillRect(x + offsetX, y, 30, 14);
                    }
                }
            }
        }

                CTX.fillRect(0, 0, CANVAS.width, CANVAS.height);
                CTX.fillStyle = '#ff0000';
                CTX.font = 'bold 60px "Press Start 2P"';
                CTX.textAlign = 'center';
                CTX.shadowColor = '#8b0000';
                CTX.shadowBlur = 25;
                CTX.fillText('GAME OVER', CANVAS.width / 2, CANVAS.height / 2 - 20);
                CTX.fillStyle = '#8b0000';
                CTX.font = 'bold 20px "Press Start 2P"';
                CTX.shadowBlur = 10;
                CTX.fillText('YOU HAVE FALLEN', CANVAS.width / 2, CANVAS.height / 2 + 40);
                CTX.fillStyle = '#ffaa00';
                CTX.font = '16px "Press Start 2P"';
                CTX.fillText('KILLS: ' + game.score, CANVAS.width / 2, CANVAS.height / 2 + 75);
                CTX.fillStyle = '#fff';
                CTX.font = '12px "Press Start 2P"';
                CTX.shadowBlur = 5;
                CTX.fillText('PRESS R TO RESTART', CANVAS.width / 2, CANVAS.height / 2 + 110);
                CTX.shadowBlur = 0;
                return;
            }
            if (game.gameWon) {
                CTX.fillStyle = 'rgba(0, 0, 0, 0.9)';
                CTX.fillRect(0, 0, CANVAS.width, CANVAS.height);
                CTX.fillStyle = '#fff';
                CTX.font = 'bold 36px "Press Start 2P"';
                CTX.textAlign = 'center';
                CTX.shadowColor = '#8b0000';
                CTX.shadowBlur = 15;
                CTX.fillText('YOU ARE THE', CANVAS.width / 2, CANVAS.height / 2 - 60);
                CTX.fillStyle = '#ff3333';
                CTX.font = 'bold 40px "Press Start 2P"';
                CTX.shadowBlur = 20;
                CTX.fillText('PIXEL SLAYER!', CANVAS.width / 2, CANVAS.height / 2 - 10);
                CTX.fillStyle = '#ffaa00';
                CTX.font = '16px "Press Start 2P"';
                CTX.shadowBlur = 10;
                CTX.fillText('ALL LEVELS COMPLETE', CANVAS.width / 2, CANVAS.height / 2 + 40);
                CTX.fillText('KILLS: ' + game.score, CANVAS.width / 2, CANVAS.height / 2 + 65);
                CTX.fillStyle = '#fff';
                CTX.font = '12px "Press Start 2P"';
                CTX.shadowBlur = 5;
                CTX.fillText('PRESS R TO RESTART', CANVAS.width / 2, CANVAS.height / 2 + 100);
                CTX.shadowBlur = 0;
            }
            if (!game.started) {
                CTX.fillStyle = 'rgba(0, 0, 0, 0.9)';
                CTX.fillRect(0, 0, CANVAS.width, CANVAS.height);
                CTX.fillStyle = '#fff';
                CTX.font = 'bold 40px "Press Start 2P"';
                CTX.textAlign = 'center';
                CTX.shadowColor = '#8b0000';
                CTX.shadowBlur = 15;
                CTX.fillText('PIXEL SLAYER', CANVAS.width / 2, CANVAS.height / 2 - 40);
                CTX.fillStyle = '#ff3333';
                CTX.font = 'bold 20px "Press Start 2P"';
                CTX.shadowBlur = 10;
                CTX.fillText('PRESS SPACE', CANVAS.width / 2, CANVAS.height / 2 + 30);
                CTX.fillStyle = '#999';
                CTX.font = '10px "Press Start 2P"';
                CTX.shadowBlur = 0;
                CTX.fillText('DEFEAT 10 ORCS PER LEVEL', CANVAS.width / 2, CANVAS.height / 2 + 70);
                CTX.fillText('3 LEVELS TOTAL', CANVAS.width / 2, CANVAS.height / 2 + 90);
            }
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function getAttackBox() {
            if (player.weapon === 'sword') {
                return {x: player.x + (player.facing > 0 ? player.width : -48), y: player.y + 8, width: 48, height: 12};
            } else {
                return {x: player.x + (player.facing > 0 ? player.width : -70), y: player.y, width: 70, height: 25};
            }
        }

        function updatePlayer() {
            if (keys['ArrowLeft']) {
                player.x -= player.speed;
                player.facing = -1;
            }
            if (keys['ArrowRight']) {
                player.x += player.speed;
                player.facing = 1;
            }
            if (keys['ArrowUp'] && !player.jumping) {
                player.velocityY = JUMP_POWER;
                player.jumping = true;
            }
            player.velocityY += GRAVITY;
            player.y += player.velocityY;
            if (player.y >= GROUND - player.height) {
                player.y = GROUND - player.height;
                player.velocityY = 0;
                player.jumping = false;
            }
            player.x = Math.max(0, Math.min(CANVAS.width - player.width, player.x));
            if (player.attackTimer > 0) {
                player.attackTimer--;
                if (player.attackTimer === 0) {
                    player.attacking = false;
                }
            }
        }

        function updateOrcs() {
            orcSpawnTimer++;
            
            if (orcSpawnTimer > ORC_SPAWN_RATE && !game.bossSpawned) {
                spawnOrc();
                orcSpawnTimer = 0;
            }
            
            for (let i = orcs.length - 1; i >= 0; i--) {
                const orc = orcs[i];
                orc.x -= orc.speed;
                if (checkCollision(player, orc)) {
                    game.health -= 0.5;
                    if (game.health <= 0) {
                        game.running = false;
                        game.health = 0;
                        stopMusic();
                    }
                }
                if (player.attacking && checkCollision(getAttackBox(), orc)) {
                    orc.health--;
                    createBloodSplatter(orc.x + orc.width / 2, orc.y + orc.height / 2);
                    if (orc.health <= 0) {
                        game.score++;
                        spawnWeapon(orc.x + orc.width / 2, orc.y);
                        createBloodSplatter(orc.x + orc.width / 2, orc.y + orc.height / 2);
                        createBloodSplatter(orc.x + orc.width / 2 + 15, orc.y + orc.height / 2 - 10);
                        createBloodSplatter(orc.x + orc.width / 2 - 15, orc.y + orc.height / 2 + 10);
                        orcs.splice(i, 1);
                        
                        if (game.score >= game.orcsPerLevel * game.level) {
                            if (game.level < game.maxLevel) {
                                game.level++;
                                if (game.level === 2 && !player.battleAxeUnlocked) {
                                    player.battleAxeUnlocked = true;
                                    player.weapon = 'battleaxe';
                                    updateWeaponUI();
                                    alert('LEVEL 2!\nBATTLE AXE UNLOCKED!\nPRESS Q TO SWITCH WEAPONS');
                                } else {
                                    alert('LEVEL ' + game.level + '!');
                                }
                            } else if (!game.bossSpawned) {
                                alert('FINAL BOSS INCOMING!\nTHE DEMON AWAKENS!');
                                spawnBoss();
                            }
                        }
                    }
                }
                if (orc.x < -50) {
                    orcs.splice(i, 1);
                }
            }
            
            if (boss.active) {
                boss.x -= boss.speed;
                
                if (boss.x < CANVAS.width / 3) {
                    boss.x = CANVAS.width / 3;
                }
                
                if (checkCollision(player, {x: boss.x + 15, y: boss.y + 20, width: 50, height: 80})) {
                    game.health -= 1;
                    if (game.health <= 0) {
                        game.running = false;
                        game.health = 0;
                        stopMusic();
                    }
                }
                
                if (player.attacking && checkCollision(getAttackBox(), {x: boss.x + 15, y: boss.y + 20, width: 50, height: 80})) {
                    boss.health--;
                    createBloodSplatter(boss.x + boss.width / 2, boss.y + 50);
                    createBloodSplatter(boss.x + boss.width / 2 + 10, boss.y + 60);
                    createBloodSplatter(boss.x + boss.width / 2 - 10, boss.y + 40);
                    
                    if (boss.health <= 0 && !game.bossDefeated) {
                        game.bossDefeated = true;
                        boss.active = false;
                        for (let b = 0; b < 5; b++) {
                            createBloodSplatter(boss.x + Math.random() * boss.width, boss.y + Math.random() * boss.height);
                        }
                        createBloodRain();
                        setTimeout(() => {
                            game.running = false;
                            game.gameWon = true;
                        }, 3000);
                    }
                }
            }
        }

        function updateWeapons() {
            for (let i = weapons.length - 1; i >= 0; i--) {
                const weapon = weapons[i];
                weapon.velocityY += weapon.gravity;
                weapon.y += weapon.velocityY;
                if (weapon.y > GROUND - 20) {
                    weapon.y = GROUND - 20;
                    weapon.velocityY = 0;
                }
                if (checkCollision(player, {x: weapon.x - 5, y: weapon.y, width: 40, height: 70})) {
                    if (weapon.type === 'potion') {
                        game.potions++;
                    } else if (weapon.type === 'sword') {
                        game.swords++;
                    } else if (weapon.type === 'axe') {
                        game.axes++;
                    }
                    weapons.splice(i, 1);
                }
            }
        }

        function updateBloodParticles() {
            for (let i = bloodParticles.length - 1; i >= 0; i--) {
                bloodParticles[i].update();
                if (bloodParticles[i].isDead()) {
                    bloodParticles.splice(i, 1);
                }
            }
        }

        function updateBloodRain() {
            if (bloodRainTimer > 0) {
                bloodRainTimer--;
                for (let i = bloodRainParticles.length - 1; i >= 0; i--) {
                    const drop = bloodRainParticles[i];
                    drop.y += drop.speed;
                    
                    if (drop.y > CANVAS.height) {
                        drop.y = -10;
                        drop.x = Math.random() * CANVAS.width;
                    }
                }
            }
        }

        function update() {
            if (!game.running || game.paused) return;
            updatePlayer();
            updateOrcs();
            updateWeapons();
            updateBloodParticles();
            updateBloodRain();
            updateUI();
        }

        function draw() {
            drawBackground();
            
            if (bloodRainTimer > 0) {
                bloodRainParticles.forEach(drop => {
                    CTX.fillStyle = '#8b0000';
                    CTX.fillRect(drop.x, drop.y, 2, drop.length);
                    CTX.fillStyle = '#ff0000';
                    CTX.fillRect(drop.x, drop.y, 2, 3);
                });
            }
            
            bloodParticles.forEach(particle => particle.draw());
            weapons.forEach(drawWeapon);
            orcs.forEach(drawOrc);
            drawDemonBoss();
            drawPlayer();
            drawScreens();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        setupMobileControls();
        gameLoop();
    </script>
