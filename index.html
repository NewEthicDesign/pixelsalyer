<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Slayer - Enhanced</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a0a0a 50%, #0a0000 100%);
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
            text-shadow: 
                3px 3px 0px #8b0000,
                6px 6px 0px #600000,
                2px 2px 10px #ff0000,
                0 0 20px rgba(255, 0, 0, 0.5);
            letter-spacing: 4px;
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { 
                text-shadow: 
                    3px 3px 0px #8b0000,
                    6px 6px 0px #600000,
                    2px 2px 10px #ff0000,
                    0 0 20px rgba(255, 0, 0, 0.5); 
            }
            50% { 
                text-shadow: 
                    3px 3px 0px #8b0000,
                    6px 6px 0px #600000,
                    2px 2px 15px #ff0000,
                    0 0 30px rgba(255, 0, 0, 0.8); 
            }
        }

        #gameCanvas {
            border: 6px solid #8b0000;
            background: #1a1a2e;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            box-shadow: 
                0 0 20px rgba(139, 0, 0, 0.6),
                inset 0 0 30px rgba(0, 0, 0, 0.8);
            touch-action: none;
            max-width: 100%;
            height: auto;
            display: block;
        }

        #ui {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            font-size: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            background: linear-gradient(135deg, #1a0000 0%, #0a0000 100%);
            padding: 12px 18px;
            border-radius: 0;
            border: 3px solid #8b0000;
            box-shadow: 
                0 0 10px rgba(139, 0, 0, 0.5),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
            color: #ff3333;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .stat span {
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        #instructions {
            margin-top: 20px;
            text-align: center;
            color: #999;
            font-size: 10px;
            line-height: 18px;
            max-width: 800px;
        }

        .unlock {
            color: #ffaa00;
            text-shadow: 0 0 8px rgba(255, 170, 0, 0.8);
        }

        #mobileControls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 0 20px;
            gap: 20px;
            justify-content: space-between;
            align-items: flex-end;
        }

        .control-group {
            display: flex;
            gap: 10px;
        }

        .dpad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
        }

        .btn {
            background: linear-gradient(135deg, #1a0000 0%, #0a0000 100%);
            border: 3px solid #8b0000;
            color: #ff3333;
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
        }

        .btn:active {
            background: linear-gradient(135deg, #3a0000 0%, #2a0000 100%);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.8);
        }

        .btn-up { grid-column: 2; grid-row: 1; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }
        .btn-down { grid-column: 2; grid-row: 3; }

        .btn-action {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 12px;
        }

        @media (max-width: 850px) {
            h1 { font-size: 32px; }
            #ui { font-size: 10px; }
            .stat { padding: 8px 12px; }
            #mobileControls { display: flex; }
            #instructions { margin-bottom: 180px; }
        }

        @media (max-width: 600px) {
            h1 { 
                font-size: 24px;
                margin-bottom: 10px;
            }
            #gameCanvas {
                border: 4px solid #8b0000;
            }
            #ui { 
                font-size: 8px;
                gap: 8px;
            }
            .stat { 
                padding: 6px 10px;
                border: 2px solid #8b0000;
            }
            #instructions {
                font-size: 8px;
                line-height: 14px;
                padding: 0 10px;
            }
        }

        @media (max-width: 400px) {
            h1 { 
                font-size: 20px;
                letter-spacing: 2px;
            }
            .dpad {
                grid-template-columns: repeat(3, 50px);
                grid-template-rows: repeat(3, 50px);
                gap: 3px;
            }
            .btn {
                font-size: 16px;
            }
            .btn-action {
                width: 60px;
                height: 60px;
                font-size: 10px;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            #mobileControls {
                bottom: 10px;
                padding: 0 10px;
            }
            .dpad {
                grid-template-columns: repeat(3, 50px);
                grid-template-rows: repeat(3, 50px);
            }
            .btn-action {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <h1>⚔️ PIXEL SLAYER ⚔️</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="ui">
        <div class="stat">KILLS <span id="score">0</span></div>
        <div class="stat">LEVEL <span id="level">1</span></div>
        <div class="stat">POTIONS <span id="potions">0</span></div>
        <div class="stat">HP <span id="health">100</span></div>
    </div>
    <div id="instructions">
        ARROW KEYS - MOVE | SPACE - ATTACK | H - USE POTION | P - PAUSE | <span id="weaponSwitch"></span>R - RESTART<br>
        DEFEAT 10 ORCS PER LEVEL! BEWARE THE GHOULS!
    </div>

    <div id="mobileControls">
        <div class="control-group">
            <div class="dpad">
                <button class="btn btn-up" data-key="ArrowUp">▲</button>
                <button class="btn btn-left" data-key="ArrowLeft">◄</button>
                <button class="btn btn-right" data-key="ArrowRight">►</button>
                <button class="btn btn-down" data-key="ArrowDown">▼</button>
            </div>
        </div>
        <div class="control-group" style="flex-direction: column; gap: 10px;">
            <button class="btn btn-action" data-key="Space">ATK</button>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-action" style="width: 60px; height: 60px; font-size: 10px;" data-key="KeyQ">SWAP</button>
                <button class="btn btn-action" style="width: 60px; height: 60px; font-size: 10px;" data-key="KeyH">HEAL</button>
            </div>
            <button class="btn btn-action" style="width: 60px; height: 60px;" data-key="KeyP">⏸</button>
        </div>
    </div>

    <script>
        'use strict';

        const CANVAS = document.getElementById('gameCanvas');
        const CTX = CANVAS.getContext('2d');
        const GROUND = CANVAS.height - 50;
        const GRAVITY = 0.5;
        const JUMP_POWER = -12;
        const PLAYER_SPEED = 5;
        const ORC_SPAWN_RATE = 120;
        const ATTACK_DURATION = 15;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let musicPlaying = false;
        let pauseMusicPlaying = false;
        let currentNote = 0;
        let musicInterval = null;
        let bassInterval = null;
        let currentBassNote = 0;
        let padOscillator = null;
        let padGain = null;
        let pauseMusicInterval = null;
        let arpeggioInterval = null;
        let currentArpNote = 0;

        const melody = [
            {freq: 329.63, duration: 200}, {freq: 329.63, duration: 200}, {freq: 392.00, duration: 200},
            {freq: 493.88, duration: 300}, {freq: 440.00, duration: 300}, {freq: 392.00, duration: 400},
            {freq: 329.63, duration: 200}, {freq: 329.63, duration: 200}, {freq: 392.00, duration: 200},
            {freq: 523.25, duration: 300}, {freq: 493.88, duration: 500},
            {freq: 587.33, duration: 200}, {freq: 523.25, duration: 200}, {freq: 493.88, duration: 200},
            {freq: 440.00, duration: 300}, {freq: 493.88, duration: 300}, {freq: 392.00, duration: 400},
            {freq: 440.00, duration: 200}, {freq: 493.88, duration: 200}, {freq: 523.25, duration: 200},
            {freq: 587.33, duration: 400}, {freq: 523.25, duration: 200}, {freq: 493.88, duration: 200},
            {freq: 440.00, duration: 400}, {freq: 392.00, duration: 400},
            {freq: 329.63, duration: 200}, {freq: 392.00, duration: 200}, {freq: 329.63, duration: 200},
            {freq: 293.66, duration: 600}, {freq: 329.63, duration: 600}
        ];

        const bassLine = [
            {freq: 164.81, duration: 400}, {freq: 164.81, duration: 400},
            {freq: 196.00, duration: 400}, {freq: 196.00, duration: 400},
            {freq: 220.00, duration: 400}, {freq: 220.00, duration: 400},
            {freq: 196.00, duration: 400}, {freq: 196.00, duration: 400},
            {freq: 164.81, duration: 400}, {freq: 164.81, duration: 400},
            {freq: 146.83, duration: 400}, {freq: 146.83, duration: 400},
            {freq: 164.81, duration: 800}
        ];

        const arpeggio = [
            {freq: 329.63, duration: 100}, {freq: 392.00, duration: 100}, {freq: 493.88, duration: 100},
            {freq: 392.00, duration: 100}, {freq: 329.63, duration: 100}, {freq: 392.00, duration: 100},
            {freq: 493.88, duration: 100}, {freq: 392.00, duration: 100},
            {freq: 392.00, duration: 100}, {freq: 493.88, duration: 100}, {freq: 587.33, duration: 100},
            {freq: 493.88, duration: 100}, {freq: 392.00, duration: 100}, {freq: 493.88, duration: 100},
            {freq: 587.33, duration: 100}, {freq: 493.88, duration: 100},
            {freq: 440.00, duration: 100}, {freq: 523.25, duration: 100}, {freq: 659.25, duration: 100},
            {freq: 523.25, duration: 100}, {freq: 440.00, duration: 100}, {freq: 523.25, duration: 100},
            {freq: 659.25, duration: 100}, {freq: 523.25, duration: 100}
        ];

        const pauseMelody = [
            {freq: 523.25, duration: 600}, {freq: 587.33, duration: 600}, {freq: 659.25, duration: 600},
            {freq: 587.33, duration: 600}, {freq: 523.25, duration: 800}, {freq: 392.00, duration: 600},
            {freq: 440.00, duration: 600}, {freq: 493.88, duration: 800}, {freq: 523.25, duration: 600},
            {freq: 493.88, duration: 600}, {freq: 440.00, duration: 600}, {freq: 392.00, duration: 1200}
        ];

        const game = {
            score: 0, potions: 0, health: 100, maxHealth: 100,
            running: false, started: false, paused: false,
            level: 1, maxLevel: 3, orcsPerLevel: 10, gameWon: false,
            bossSpawned: false, bossDefeated: false,
            swords: 0, axes: 0
        };

        const boss = {
            active: false,
            x: 0, y: 0, width: 100, height: 120,
            speed: 1.5, health: 3, maxHealth: 3,
            attackCooldown: 0, walkFrame: 0
        };

        const bloodRainParticles = [];
        let bloodRainTimer = 0;

        const player = {
            x: 100, y: 300, width: 30, height: 40, speed: PLAYER_SPEED,
            velocityY: 0, jumping: false, attacking: false, attackTimer: 0,
            facing: 1, weapon: 'sword', battleAxeUnlocked: false
        };

        const keys = {};
        const orcs = [];
        const ghouls = [];
        const weapons = [];
        const bloodParticles = [];
        const poofParticles = [];
        let orcSpawnTimer = 0;
        let ghoulSpawnTimer = 0;
        const torchFlicker = [];

        class BloodParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8 - 4;
                this.size = Math.random() * 6 + 2;
                this.life = 40;
                this.maxLife = 40;
                this.color = Math.random() > 0.5 ? '#8b0000' : '#600000';
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.4;
                this.life--;
            }
            draw() {
                const alpha = this.life / this.maxLife;
                CTX.fillStyle = this.color;
                CTX.globalAlpha = alpha;
                CTX.fillRect(this.x, this.y, this.size, this.size);
                if (this.size > 3) {
                    CTX.fillRect(this.x + 1, this.y + this.size, this.size - 2, 2);
                }
                CTX.globalAlpha = 1;
            }
            isDead() {
                return this.life <= 0;
            }
        }

        class PoofParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4 - 2;
                this.size = Math.random() * 8 + 4;
                this.life = 30;
                this.maxLife = 30;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.95;
                this.vy *= 0.95;
                this.size += 0.5;
                this.life--;
            }
            draw() {
                const alpha = this.life / this.maxLife;
                CTX.fillStyle = `rgba(200, 200, 220, ${alpha * 0.6})`;
                CTX.globalAlpha = alpha;
                CTX.beginPath();
                CTX.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                CTX.fill();
                CTX.globalAlpha = 1;
            }
            isDead() {
                return this.life <= 0;
            }
        }

        for (let i = 0; i < 12; i++) {
            torchFlicker.push({
                x: 80 + i * 65,
                y: GROUND - 180 + Math.random() * 20,
                flicker: Math.random() * Math.PI * 2,
                speed: 0.1 + Math.random() * 0.1
            });
        }

        function playNote(frequency, duration, volume, waveType) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = waveType;
            oscillator.frequency.value = frequency;
            
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function startPad() {
            padOscillator = audioContext.createOscillator();
            padGain = audioContext.createGain();
            
            padOscillator.connect(padGain);
            padGain.connect(audioContext.destination);
            
            padOscillator.type = 'sawtooth';
            padOscillator.frequency.value = 164.81;
            
            padGain.gain.setValueAtTime(0, audioContext.currentTime);
            padGain.gain.linearRampToValueAtTime(0.04, audioContext.currentTime + 2);
            
            padOscillator.start(audioContext.currentTime);
        }

        function stopPad() {
            if (padOscillator && padGain) {
                padGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.5);
                padOscillator.stop(audioContext.currentTime + 0.5);
                padOscillator = null;
                padGain = null;
            }
        }

        function startMusic() {
            if (musicPlaying) return;
            musicPlaying = true;
            currentNote = 0;
            currentBassNote = 0;
            currentArpNote = 0;
            startPad();
            
            function playNextNote() {
                if (!musicPlaying) return;
                const note = melody[currentNote];
                playNote(note.freq, note.duration, 0.10, 'square');
                currentNote = (currentNote + 1) % melody.length;
                musicInterval = setTimeout(playNextNote, note.duration);
            }
            
            function playNextBass() {
                if (!musicPlaying) return;
                const note = bassLine[currentBassNote];
                playNote(note.freq, note.duration, 0.12, 'triangle');
                currentBassNote = (currentBassNote + 1) % bassLine.length;
                bassInterval = setTimeout(playNextBass, note.duration);
            }
            
            function playNextArp() {
                if (!musicPlaying) return;
                const note = arpeggio[currentArpNote];
                playNote(note.freq, note.duration, 0.05, 'square');
                currentArpNote = (currentArpNote + 1) % arpeggio.length;
                arpeggioInterval = setTimeout(playNextArp, note.duration);
            }
            
            playNextNote();
            playNextBass();
            playNextArp();
        }

        function stopMusic() {
            musicPlaying = false;
            if (musicInterval) { clearTimeout(musicInterval); musicInterval = null; }
            if (bassInterval) { clearTimeout(bassInterval); bassInterval = null; }
            if (arpeggioInterval) { clearTimeout(arpeggioInterval); arpeggioInterval = null; }
            stopPad();
        }

        function playPauseMusic() {
            if (pauseMusicPlaying) return;
            pauseMusicPlaying = true;
            let currentPauseNote = 0;
            
            function playNextPauseNote() {
                if (!pauseMusicPlaying) return;
                const note = pauseMelody[currentPauseNote];
                playNote(note.freq, note.duration, 0.06, 'sine');
                currentPauseNote = (currentPauseNote + 1) % pauseMelody.length;
                pauseMusicInterval = setTimeout(playNextPauseNote, note.duration);
            }
            
            playNextPauseNote();
        }

        function stopPauseMusic() {
            pauseMusicPlaying = false;
            if (pauseMusicInterval) { clearTimeout(pauseMusicInterval); pauseMusicInterval = null; }
        }

        function setupMobileControls() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                const key = btn.dataset.key;
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    keys[key] = true;
                    handleKeyAction(key, true);
                });
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    keys[key] = false;
                });
                btn.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    keys[key] = true;
                    handleKeyAction(key, true);
                });
                btn.addEventListener('mouseup', (e) => {
                    e.preventDefault();
                    keys[key] = false;
                });
            });
        }

        function handleKeyAction(code, isDown) {
            if (!isDown) return;
            if (code === 'Space') {
                if (!game.started) {
                    game.started = true;
                    game.running = true;
                    startMusic();
                } else if (!player.attacking && game.running && !game.paused) {
                    player.attacking = true;
                    player.attackTimer = ATTACK_DURATION;
                }
            }
            if (code === 'KeyP') {
                if (game.started && game.running) {
                    game.paused = !game.paused;
                    if (game.paused) {
                        stopMusic();
                        playPauseMusic();
                    } else {
                        stopPauseMusic();
                        startMusic();
                    }
                }
            }
            if (code === 'KeyH' && game.potions > 0 && game.health < game.maxHealth && !game.paused) {
                game.potions--;
                game.health = Math.min(game.maxHealth, game.health + 30);
                updateUI();
            }
            if (code === 'KeyQ' && player.battleAxeUnlocked && !game.paused) {
                player.weapon = player.weapon === 'sword' ? 'battleaxe' : 'sword';
                updateWeaponUI();
            }
        }

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space') {
                e.preventDefault();
                if (!game.started) {
                    game.started = true;
                    game.running = true;
                    startMusic();
                } else if (!player.attacking && game.running && !game.paused) {
                    player.attacking = true;
                    player.attackTimer = ATTACK_DURATION;
                }
            }
            if (e.code === 'KeyP') {
                if (game.started && game.running) {
                    game.paused = !game.paused;
                    if (game.paused) {
                        stopMusic();
                        playPauseMusic();
                    } else {
                        stopPauseMusic();
                        startMusic();
                    }
                }
            }
            if (e.code === 'KeyQ' && player.battleAxeUnlocked && !game.paused) {
                player.weapon = player.weapon === 'sword' ? 'battleaxe' : 'sword';
                updateWeaponUI();
            }
            if (e.code === 'KeyH' && game.potions > 0 && game.health < game.maxHealth && !game.paused) {
                game.potions--;
                game.health = Math.min(game.maxHealth, game.health + 30);
                updateUI();
            }
            if (e.code === 'KeyR') { location.reload(); }
        });

        document.addEventListener('keyup', (e) => { keys[e.code] = false; });

        function updateWeaponUI() {
            const weaponSwitch = document.getElementById('weaponSwitch');
            if (player.battleAxeUnlocked) {
                weaponSwitch.innerHTML = 'Q - SWITCH (<span class="unlock">' + 
                    (player.weapon === 'sword' ? 'SWORD' : 'BATTLE AXE') + '</span>) | ';
            } else {
                weaponSwitch.innerHTML = '';
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = game.score;
            document.getElementById('level').textContent = game.level;
            document.getElementById('potions').textContent = game.potions;
            document.getElementById('health').textContent = Math.max(0, Math.floor(game.health));
        }

        function spawnOrc() {
            const sizeMultiplier = 1 + (game.level - 1) * 0.25;
            const health = game.level === 3 ? 3 : 2;
            orcs.push({
                x: CANVAS.width + 50,
                y: GROUND - (40 * sizeMultiplier),
                width: 40 * sizeMultiplier,
                height: 40 * sizeMultiplier,
                speed: 2 + Math.random(),
                health: health,
                maxHealth: health,
                level: game.level,
                walkFrame: 0
            });
        }

        function spawnGhoul() {
            const sizeMultiplier = 1 + (game.level - 1) * 0.15;
            ghouls.push({
                x: CANVAS.width + 50,
                y: GROUND - (45 * sizeMultiplier),
                width: 35 * sizeMultiplier,
                height: 45 * sizeMultiplier,
                speed: 1.5 + Math.random() * 0.5,
                health: 2,
                maxHealth: 2,
                level: game.level,
                floatFrame: Math.random() * Math.PI * 2,
                opacity: 0.7 + Math.random() * 0.3
            });
        }

        function spawnPotion(x, y) {
            weapons.push({
                x: x, y: y,
                type: 'potion',
                velocityY: -5, gravity: 0.3
            });
        }

        function spawnWeapon(x, y) {
            const rand = Math.random();
            if (rand < 0.7) {
                spawnPotion(x, y);
            } else if (rand < 0.85) {
                weapons.push({
                    x: x, y: y,
                    type: 'sword',
                    velocityY: -5, gravity: 0.3
                });
            } else {
                weapons.push({
                    x: x, y: y,
                    type: 'axe',
                    velocityY: -5, gravity: 0.3
                });
            }
        }

        function createBloodSplatter(x, y) {
            for (let i = 0; i < 15; i++) {
                bloodParticles.push(new BloodParticle(x, y));
            }
        }

        function createPoofEffect(x, y) {

        function drawOrc(orc) {
            const colors = [
                {body: '#2d5016', head: '#4a7c2c', dark: '#1a3010'},

            CTX.ellipse(orc.x + orc.width * 0.62, orc.y + orc.height - legHeight/2 - legOffset, legWidth/2, legHeight/2, 0, 0, Math.PI * 2);

            // Feet
            CTX.fillStyle = '#1a1a1a';
            CTX.beginPath();
            CTX.ellipse(orc.x + orc.width * 0.28, orc.y + orc.height - 3 + legOffset, legWidth * 0.7, orc.height * 0.08, 0, 0, Math.PI * 2);
            CTX.fill();
            CTX.beginPath();
            CTX.ellipse(orc.x + orc.width * 0.62, orc.y + orc.height - 3 - legOffset, legWidth * 0.7, orc.height * 0.08, 0, 0, Math.PI * 2);
            CTX.fill();
            
            // Rounded body
            CTX.fillStyle = color.body;
            CTX.beginPath();
            CTX.ellipse(orc.x + orc.width * 0.5, orc.y + orc.height * 0.4, orc.width * 0.45, orc.height * 0.38, 0, 0, Math.PI * 2);
            CTX.fill();
            
            // Belly highlight
            CTX.fillStyle = color.dark;
            CTX.beginPath();
            CTX.ellipse(orc.x + orc.width * 0.5, orc.y + orc.height * 0.45, orc.width * 0.3, orc.height * 0.25, 0, 0, Math.PI * 2);
            CTX.fill();
            
            // Arms - rounded
            CTX.fillStyle = color.body;
            // Left arm
            CTX.beginPath();
            CTX.ellipse(orc.x + orc.width * 0.15, orc.y + orc.height * 0.35, orc.width * 0.12, orc.height * 0.25, -0.3, 0, Math.PI * 2);
            CTX.fill();
            
            // Right arm

            CTX.ellipse(orc.x + orc.width * 0.85, orc.y + orc.height * 0.35, orc.width * 0.12, orc.height * 0.25, 0.3, 0, Math.PI * 2);
            CTX.fill();

                CTX.fillRect(orc.x + orc.width * 0.83 + c * 2, orc.y + orc.height * 0.5, 1, 4);
            }
            
            // Rounded head
            CTX.fillStyle = color.head;
            const headWidth = orc.width * 0.55;
            const headHeight = orc.height * 0.42;
            CTX.beginPath();
            CTX.ellipse(orc.x + orc.width * 0.5, orc.y + orc.height * 0.08, headWidth * 0.5, headHeight * 0.5, 0, 0, Math.PI * 2);
            CTX.fill();
            
            // Pointed ears
            CTX.fillStyle = color.head;
            // Left ear
            CTX.beginPath();
            CTX.moveTo(orc.x + orc.width * 0.2, orc.y + orc.height * 0.08);

            // Curved horns

            // Left horn - curved

            CTX.fillStyle = '#ff0000';

            // Eyes - slightly oval and menacing

            CTX.ellipse(orc.x + orc.width * 0.35, orc.y + orc.height * 0.08, eyeSize * 0.45, eyeSize * 0.55, 0, 0, Math.PI * 2);
            CTX.fill();
            
            CTX.beginPath();
            CTX.ellipse(orc.x + orc.width * 0.65, orc.y + orc.height * 0.08, eyeSize * 0.45, eyeSize * 0.55, 0, 0, Math.PI * 2);
            CTX.fill();
            
            // Eye highlights
            CTX.fillStyle = '#ff6666';
            CTX.beginPath();
            CTX.ellipse(orc.x + orc.width * 0.36, orc.y + orc.height * 0.07, eyeSize * 0.25, eyeSize * 0.35, 0, 0, Math.PI * 2);

            CTX.beginPath();
            CTX.ellipse(orc.x + orc.width * 0.66, orc.y + orc.height * 0.07, eyeSize * 0.25, eyeSize * 0.35, 0, 0, Math.PI * 2);
            CTX.fill();
            
            CTX.shadowBlur = 0;
            
            // Evil grin with sharp teeth
            CTX.strokeStyle = '#1a1a1a';
            CTX.lineWidth = 2;
            CTX.beginPath();
            CTX.arc(orc.x + orc.width * 0.5, orc.y + orc.height * 0.15, orc.width * 0.2, 0.2, Math.PI - 0.2);
            CTX.stroke();
            
            // Sharp fangs/tusks
            CTX.fillStyle = '#eee';
            const tuskWidth = orc.width * 0.07;
            const tuskHeight = headHeight * 0.35;
            
            // Left tusk
            CTX.beginPath();
            CTX.moveTo(orc.x + orc.width * 0.35, orc.y + orc.height * 0.18);
            CTX.lineTo(orc.x + orc.width * 0.32, orc.y + orc.height * 0.18 + tuskHeight);
            CTX.lineTo(orc.x + orc.width * 0.38, orc.y + orc.height * 0.18 + tuskHeight * 0.8);
            CTX.closePath();
            CTX.fill();
            
            // Right tusk
            CTX.beginPath();
            CTX.moveTo(orc.x + orc.width * 0.65, orc.y + orc.height * 0.18);
            CTX.lineTo(orc.x + orc.width * 0.68, orc.y + orc.height * 0.18 + tuskHeight);
            CTX.lineTo(orc.x + orc.width * 0.62, orc.y + orc.height * 0.18 + tuskHeight * 0.8);
            CTX.closePath();
            CTX.fill();
            
            // Extra teeth
            CTX.fillStyle = '#ddd';
            for (let t = 0; t < 4; t++) {
                const tx = orc.x + orc.width * (0.4 + t * 0.06);
                CTX.fillRect(tx, orc.y + orc.height * 0.2, 2, 3);
            }
            
            // Nose
            CTX.fillStyle = color.dark;
            CTX.beginPath();
            CTX.ellipse(orc.x + orc.width * 0.5, orc.y + orc.height * 0.12, orc.width * 0.08, orc.height * 0.05, 0, 0, Math.PI * 2);
            CTX.fill();
            
            // Nostrils
            CTX.fillStyle = '#000';
            CTX.fillRect(orc.x + orc.width * 0.47, orc.y + orc.height * 0.12, 2, 2);
            CTX.fillRect(orc.x + orc.width * 0.53, orc.y + orc.height * 0.12, 2, 2);

            if (orc.level === 3 && orc.maxHealth) {
                const barWidth = orc.width;
                const barHeight = 6;
                const barX = orc.x;
                const barY = orc.y - headHeight - hornHeight - 10;
                CTX.fillStyle = '#2a0000';
                CTX.fillRect(barX, barY, barWidth, barHeight);

                CTX.fillStyle = healthPercent > 0.5 ? '#8b0000' : '#ff0000';
                CTX.fillRect(barX, barY, barWidth * healthPercent, barHeight);
                CTX.strokeStyle = '#000';
                CTX.lineWidth = 1;
                CTX.strokeRect(barX, barY, barWidth, barHeight);
            }
        }

        function drawGhoul(ghoul) {
            ghoul.floatFrame += 0.08;
            const hover = Math.sin(ghoul.floatFrame) * 8;
            const floatY = ghoul.y + hover;
            
            CTX.globalAlpha = ghoul.opacity * (0.6 + Math.sin(ghoul.floatFrame * 2) * 0.2);
            
            const gradient = CTX.createRadialGradient(
                ghoul.x + ghoul.width / 2, floatY + ghoul.height / 2, 5,
                ghoul.x + ghoul.width / 2, floatY + ghoul.height / 2, ghoul.width * 0.8
            );
            gradient.addColorStop(0, 'rgba(220, 220, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(150, 150, 200, 0)');
            CTX.fillStyle = gradient;
            CTX.fillRect(ghoul.x - ghoul.width * 0.3, floatY, ghoul.width * 1.6, ghoul.height);
            
            CTX.fillStyle = '#c8c8dc';
            CTX.beginPath();
            CTX.moveTo(ghoul.x + ghoul.width * 0.5, floatY);
            CTX.quadraticCurveTo(ghoul.x - ghoul.width * 0.2, floatY + ghoul.height * 0.3, ghoul.x, floatY + ghoul.height * 0.5);
            CTX.quadraticCurveTo(ghoul.x - ghoul.width * 0.1, floatY + ghoul.height * 0.8, ghoul.x + ghoul.width * 0.15, floatY + ghoul.height);
            
            for (let i = 0; i < 5; i++) {
                const wispX = ghoul.x + ghoul.width * (0.15 + i * 0.17);
                const wispDepth = Math.sin(ghoul.floatFrame + i) * 5;
                CTX.lineTo(wispX, floatY + ghoul.height + wispDepth);
            }
            
            CTX.lineTo(ghoul.x + ghoul.width * 0.85, floatY + ghoul.height);
            CTX.quadraticCurveTo(ghoul.x + ghoul.width * 1.1, floatY + ghoul.height * 0.8, ghoul.x + ghoul.width, floatY + ghoul.height * 0.5);
            CTX.quadraticCurveTo(ghoul.x + ghoul.width * 1.2, floatY + ghoul.height * 0.3, ghoul.x + ghoul.width * 0.5, floatY);
            CTX.closePath();
            CTX.fill();
            
            CTX.fillStyle = '#a8a8bc';
            CTX.globalAlpha = ghoul.opacity * 0.5;
            CTX.beginPath();
            CTX.moveTo(ghoul.x + ghoul.width * 0.5, floatY + ghoul.height * 0.3);
            CTX.quadraticCurveTo(ghoul.x + ghoul.width * 0.2, floatY + ghoul.height * 0.6, ghoul.x + ghoul.width * 0.3, floatY + ghoul.height * 0.9);
            CTX.lineTo(ghoul.x + ghoul.width * 0.7, floatY + ghoul.height * 0.9);
            CTX.quadraticCurveTo(ghoul.x + ghoul.width * 0.8, floatY + ghoul.height * 0.6, ghoul.x + ghoul.width * 0.5, floatY + ghoul.height * 0.3);
            CTX.closePath();
            CTX.fill();
            
            CTX.globalAlpha = ghoul.opacity;
            
            CTX.fillStyle = '#e8e8f8';
            CTX.beginPath();
            CTX.ellipse(ghoul.x + ghoul.width * 0.5, floatY + ghoul.height * 0.25, ghoul.width * 0.35, ghoul.height * 0.2, 0, 0, Math.PI * 2);
            CTX.fill();
            
            const eyeGlow = 0.3 + Math.sin(ghoul.floatFrame * 3) * 0.2;
            CTX.shadowColor = '#ff0000';
            CTX.shadowBlur = 15;
            
            CTX.fillStyle = '#ff0000';
            const eyeSize = ghoul.width * 0.15;
            CTX.fillRect(ghoul.x + ghoul.width * 0.28, floatY + ghoul.height * 0.2, eyeSize, eyeSize * 1.2);
            CTX.fillRect(ghoul.x + ghoul.width * 0.57, floatY + ghoul.height * 0.2, eyeSize, eyeSize * 1.2);
            
            CTX.fillStyle = '#ff6666';
            CTX.fillRect(ghoul.x + ghoul.width * 0.3, floatY + ghoul.height * 0.22, eyeSize * 0.5, eyeSize * 0.6);
            CTX.fillRect(ghoul.x + ghoul.width * 0.59, floatY + ghoul.height * 0.22, eyeSize * 0.5, eyeSize * 0.6);
            
            CTX.shadowBlur = 0;
            
            CTX.globalAlpha = ghoul.opacity * 0.3;
            CTX.fillStyle = '#b8b8cc';
            for (let i = 1; i <= 3; i++) {
                CTX.fillRect(ghoul.x - i * 8, floatY + ghoul.height * 0.4, 6, ghoul.height * 0.3);
            }
            
            CTX.globalAlpha = 1;
        }

        function drawDemonBoss() {
            if (!boss.active) return;
            
            boss.walkFrame = (boss.walkFrame + 0.05) % (Math.PI * 2);
            const hover = Math.sin(boss.walkFrame) * 5;
            
            const bx = boss.x;
            const by = boss.y + hover;
            
            // Larger, more menacing wings
            CTX.fillStyle = '#2a0a0a';
            CTX.beginPath();
            CTX.moveTo(bx, by + 20);
            CTX.quadraticCurveTo(bx - 50, by - 10, bx - 65, by + 30);
            CTX.quadraticCurveTo(bx - 45, by + 50, bx - 25, by + 40);
            CTX.quadraticCurveTo(bx - 15, by + 25, bx, by + 30);
            CTX.closePath();
            CTX.fill();
            
            CTX.beginPath();

        function getAttackBox() {
            if (player.weapon === 'sword') {
                return {x: player.x + (player.facing > 0 ? player.width : -48), y: player.y + 8, width: 48, height: 12};
            } else {
                return {x: player.x + (player.facing > 0 ? player.width : -70), y: player.y, width: 70, height: 25};
            }
        }

        function updatePlayer() {
            if (keys['ArrowLeft']) {
                player.x -= player.speed;
                player.facing = -1;
            }
            if (keys['ArrowRight']) {
                player.x += player.speed;
                player.facing = 1;
            }
            if (keys['ArrowUp'] && !player.jumping) {
                player.velocityY = JUMP_POWER;
                player.jumping = true;
            }
            player.velocityY += GRAVITY;
            player.y += player.velocityY;
            if (player.y >= GROUND - player.height) {
                player.y = GROUND - player.height;
                player.velocityY = 0;
                player.jumping = false;
            }
            player.x = Math.max(0, Math.min(CANVAS.width - player.width, player.x));
            if (player.attackTimer > 0) {
                player.attackTimer--;
                if (player.attackTimer === 0) {
                    player.attacking = false;
                }
            }
        }

        function updateOrcs() {
            orcSpawnTimer++;
            ghoulSpawnTimer++;
            
            if (orcSpawnTimer > ORC_SPAWN_RATE && !game.bossSpawned) {
                spawnOrc();
                orcSpawnTimer = 0;
            }
            
            if (ghoulSpawnTimer > ORC_SPAWN_RATE * 3 && !game.bossSpawned && game.level >= 2) {
                spawnGhoul();
                ghoulSpawnTimer = 0;
            }
            
            for (let i = orcs.length - 1; i >= 0; i--) {
                const orc = orcs[i];
                orc.x -= orc.speed;
                if (checkCollision(player, orc)) {
                    game.health -= 0.5;
                    if (game.health <= 0) {
                        game.running = false;
                        game.health = 0;
                        stopMusic();
                    }
                }
                if (player.attacking && checkCollision(getAttackBox(), orc)) {
                    orc.health--;
                    createBloodSplatter(orc.x + orc.width / 2, orc.y + orc.height / 2);
                    if (orc.health <= 0) {
                        game.score++;
                        spawnWeapon(orc.x + orc.width / 2, orc.y);
                        createBloodSplatter(orc.x + orc.width / 2, orc.y + orc.height / 2);
                        createBloodSplatter(orc.x + orc.width / 2 + 15, orc.y + orc.height / 2 - 10);
                        createBloodSplatter(orc.x + orc.width / 2 - 15, orc.y + orc.height / 2 + 10);
                        orcs.splice(i, 1);
                        
                        if (game.score >= game.orcsPerLevel * game.level) {
                            if (game.level < game.maxLevel) {
                                game.level++;
                                if (game.level === 2 && !player.battleAxeUnlocked) {
                                    player.battleAxeUnlocked = true;
                                    player.weapon = 'battleaxe';
                                    updateWeaponUI();
                                    alert('LEVEL 2!\nBATTLE AXE UNLOCKED!\nPRESS Q TO SWITCH WEAPONS');
                                } else {
                                    alert('LEVEL ' + game.level + '!');
                                }
                            } else if (!game.bossSpawned) {
                                alert('FINAL BOSS INCOMING!\nTHE DEMON AWAKENS!');
                                spawnBoss();
                            }
                        }
                    }
                }
                if (orc.x < -50) {
                    orcs.splice(i, 1);
                }
            }
            
            for (let i = ghouls.length - 1; i >= 0; i--) {
                const ghoul = ghouls[i];
                ghoul.x -= ghoul.speed;
                
                if (checkCollision(player, {x: ghoul.x, y: ghoul.y, width: ghoul.width, height: ghoul.height})) {
                    game.health -= 0.4;
                    if (game.health <= 0) {
                        game.running = false;
                        game.health = 0;
                        stopMusic();
                    }
                }
                
                if (player.attacking && checkCollision(getAttackBox(), {x: ghoul.x, y: ghoul.y, width: ghoul.width, height: ghoul.height})) {
                    ghoul.health--;
                    createPoofEffect(ghoul.x + ghoul.width / 2, ghoul.y + ghoul.height / 2);
                    
                    if (ghoul.health <= 0) {
                        game.score++;
                        spawnWeapon(ghoul.x + ghoul.width / 2, ghoul.y);
                        createPoofEffect(ghoul.x + ghoul.width / 2, ghoul.y + ghoul.height / 2);
                        createPoofEffect(ghoul.x + ghoul.width / 2 + 10, ghoul.y + ghoul.height / 2 - 10);
                        createPoofEffect(ghoul.x + ghoul.width / 2 - 10, ghoul.y + ghoul.height / 2 + 10);
                        ghouls.splice(i, 1);
                        
                        if (game.score >= game.orcsPerLevel * game.level) {
                            if (game.level < game.maxLevel) {
                                game.level++;
                                if (game.level === 2 && !player.battleAxeUnlocked) {
                                    player.battleAxeUnlocked = true;
                                    player.weapon = 'battleaxe';
                                    updateWeaponUI();
                                    alert('LEVEL 2!\nBATTLE AXE UNLOCKED!\nPRESS Q TO SWITCH WEAPONS');
                                } else {
                                    alert('LEVEL ' + game.level + '!');
                                }
                            } else if (!game.bossSpawned) {
                                alert('FINAL BOSS INCOMING!\nTHE DEMON AWAKENS!');
                                spawnBoss();
                            }
                        }
                    }
                }
                
                if (ghoul.x < -50) {
                    ghouls.splice(i, 1);
                }
            }
            
            if (boss.active) {
                boss.x -= boss.speed;
                
                if (boss.x < CANVAS.width / 3) {
                    boss.x = CANVAS.width / 3;
                }
                
                if (checkCollision(player, {x: boss.x + 15, y: boss.y + 20, width: 50, height: 80})) {
                    game.health -= 1;
                    if (game.health <= 0) {
                        game.running = false;
                        game.health = 0;
                        stopMusic();
                    }
                }
                
                if (player.attacking && checkCollision(getAttackBox(), {x: boss.x + 15, y: boss.y + 20, width: 50, height: 80})) {
                    boss.health--;
                    createBloodSplatter(boss.x + boss.width / 2, boss.y + 50);
                    createBloodSplatter(boss.x + boss.width / 2 + 10, boss.y + 60);
                    createBloodSplatter(boss.x + boss.width / 2 - 10, boss.y + 40);
                    
                    if (boss.health <= 0 && !game.bossDefeated) {
                        game.bossDefeated = true;
                        boss.active = false;
                        for (let b = 0; b < 5; b++) {
                            createBloodSplatter(boss.x + Math.random() * boss.width, boss.y + Math.random() * boss.height);
                        }
                        createBloodRain();
                        setTimeout(() => {
                            game.running = false;
                            game.gameWon = true;
                        }, 3000);
                    }
                }
            }
        }

        function updateWeapons() {
            for (let i = weapons.length - 1; i >= 0; i--) {
                const weapon = weapons[i];
                weapon.velocityY += weapon.gravity;
                weapon.y += weapon.velocityY;
                if (weapon.y > GROUND - 20) {
                    weapon.y = GROUND - 20;
                    weapon.velocityY = 0;
                }
                if (checkCollision(player, {x: weapon.x - 5, y: weapon.y, width: 40, height: 70})) {
                    if (weapon.type === 'potion') {
                        game.potions++;
                    } else if (weapon.type === 'sword') {
                        game.swords++;
                    } else if (weapon.type === 'axe') {
                        game.axes++;
                    }
                    weapons.splice(i, 1);
                }
            }
        }

        function updateBloodParticles() {
            for (let i = bloodParticles.length - 1; i >= 0; i--) {
                bloodParticles[i].update();
                if (bloodParticles[i].isDead()) {
                    bloodParticles.splice(i, 1);
                }
            }
        }

        function updatePoofParticles() {
            for (let i = poofParticles.length - 1; i >= 0; i--) {
                poofParticles[i].update();
                if (poofParticles[i].isDead()) {
                    poofParticles.splice(i, 1);
                }
            }
        }

        function updateBloodRain() {
            if (bloodRainTimer > 0) {
                bloodRainTimer--;
                for (let i = bloodRainParticles.length - 1; i >= 0; i--) {
                    const drop = bloodRainParticles[i];
                    drop.y += drop.speed;
                    
                    if (drop.y > CANVAS.height) {
                        drop.y = -10;
                        drop.x = Math.random() * CANVAS.width;
                    }
                }
            }
        }

        function update() {
            if (!game.running || game.paused) return;
            updatePlayer();
            updateOrcs();
            updateWeapons();
            updateBloodParticles();
            updatePoofParticles();
            updateBloodRain();
            updateUI();
        }

        function draw() {
            drawBackground();
            
            if (bloodRainTimer > 0) {
                bloodRainParticles.forEach(drop => {
                    CTX.fillStyle = '#8b0000';
                    CTX.fillRect(drop.x, drop.y, 2, drop.length);
                    CTX.fillStyle = '#ff0000';
                    CTX.fillRect(drop.x, drop.y, 2, 3);
                });
            }
            
            bloodParticles.forEach(particle => particle.draw());
            poofParticles.forEach(particle => particle.draw());
            weapons.forEach(drawWeapon);
            orcs.forEach(drawOrc);
            ghouls.forEach(drawGhoul);
            drawDemonBoss();
            drawPlayer();
            drawScreens();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        setupMobileControls();
        gameLoop();
    </script>
</body>
